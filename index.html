<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meet Display</title>
  <style>
    body { background: black; color: white; font-family: Arial, sans-serif; text-align: center; }
    .section { margin: 20px; }
    h2 { font-size: 24px; margin-bottom: 10px; }
    .event { margin-bottom: 5px; }
  </style>
</head>
<body>

  <div class="section" id="rawData">Loading data...</div>

  <div class="section" id="seating"><h2>Now Seating</h2></div>
  <div class="section" id="secondCall"><h2>Second Call</h2></div>
  <div class="section" id="firstCall"><h2>First Call</h2></div>

<script>
async function fetchData() {
  try {
    const response = await fetch('https://api.appsheet.com/api/v2/apps/2e2fb385-9b7b-4d4c-aa35-a941a6d5039a/tables/Meet%20Info/records', {
      method: 'GET',
      headers: {
        'ApplicationAccessKey': 'V2-aq0EX-uprat-5MbZb-SzVPB-HEq27-DOUGk-fXv7C-p0bXa',
      }
    });

    const data = await response.json();

    // Show raw data so we can see field names
    document.getElementById('rawData').innerText = JSON.stringify(data, null, 2);

    if (data.records) {
      updateDisplay(data.records);
    }
  } catch (error) {
    document.getElementById('rawData').innerText = "Error loading data: " + error;
  }
}

function updateDisplay(records) {
  const seating = records.filter(item => item['Clerk Status'] === 'Seating');
  const secondCall = records.filter(item => item['Clerk Status'] === 'Second Call');
  const firstCall = records.filter(item => item['Clerk Status'] === 'First Call');

  document.getElementById('seating').innerHTML += seating.map(item => formatEvent(item)).join('<br>');
  document.getElementById('secondCall').innerHTML += secondCall.map(item => formatEvent(item)).join('<br>');
  document.getElementById('firstCall').innerHTML += firstCall.map(item => formatEvent(item)).join('<br>');
}

function formatEvent(item) {
  return `
    EVT #${item['Evt #']} 
    ${item['Gender']} ${item['Age Group']} 
    ${item['Distance']}y ${item['Stroke']} (${item['Division']})
  `;
}

fetchData();
</script>

</body>
</html>
